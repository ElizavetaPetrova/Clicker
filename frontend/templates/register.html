{% load static %}
<html lang="en">
<head>
    <title>Регистрация в лучшем кликере</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://img.freepik.com/free-vector/cookies-pattern-background_9845-34.jpg?w=1500');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">РЕГИСТРАЦИЯ</h2>
    {% if form.errors %}
        <p>{{form.errors}}</p>
    {% endif %}
    <form action="{% url 'register' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="bottom"><input type="submit" class="btn">
        <a href="{% url 'login' %}">Зарегистрирован?</a></div>

    </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

</body>
</html>
